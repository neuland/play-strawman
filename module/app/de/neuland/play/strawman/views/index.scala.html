@(config: Map[String, Set[(String, String)]])

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
    <h1>Strawman Overview</h1>
    <div>
        <ul>
        @for((section, entries) <- config) {
            <li>@section</li>
            <ul>
                @for(entrie <- entries) {
                    <li><a href="@entrie._2">@entrie._1 @entrie._2</a></li>
                }
            </ul>
        }
        </ul>
    </div>
</body>
</html>
